<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body,
            html {
                margin: 0;
                height: 100%;
                overflow: hidden;
                background: #1d2021;
                font-size: 1.3em;
            }
            video {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
                display: none;
            }
            #controls {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1em;
                gap: 1em;
            }
            select,
            button,
            input {
                padding: 8px 12px;
                border: 4px solid #282828;
                border-radius: 0;
                background: #282828;
                color: white;
                font-size: 1em;
                font-family: monospace;
                cursor: pointer;
            }
            button {
                padding: 0.7em 1em;
            }
            select {
                border-right: 0.9em solid #282828;
            }
        </style>
    </head>
    <body>
        <div id="controls">
            <div id="deviceButtons"></div>
        </div>
        <video id="video" autoplay playsinline></video>
        <script>
            navigator.mediaDevices.getUserMedia({ video: true }).then(() => {
                const out = navigator.mediaDevices
                    .enumerateDevices()
                    .then((devices) => {
                        const videoDevices = devices.filter(
                            (d) => d.kind === "videoinput",
                        );

                        if (videoDevices.length === 0) {
                            alert("No video devices found");
                            return;
                        }

                        videoDevices.forEach((device) => {
                            const button = document.createElement("button");
                            button.innerText =
                                device.label ||
                                `Camera ${deviceButtons.children.length + 1}`;
                            button.onclick = () => {
                                navigator.mediaDevices
                                    .getUserMedia({
                                        video: { deviceId: device.deviceId },
                                    })
                                    .then((stream) => {
                                        document.getElementById(
                                            "video",
                                        ).srcObject = stream;
                                        document.getElementById(
                                            "controls",
                                        ).style.display = "none";
                                        document.getElementById(
                                            "video",
                                        ).style.display = "block";
                                    });
                            };
                            deviceButtons.appendChild(button);
                        });
                    });
            });
        </script>
    </body>
</html>
